                <!-- Movie Cards with Progress -->

                    </div>
                </div>
                <div class="movie-card flex-none w-48 relative hover:cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1626814026358-8e5d7d4c1930" class="w-full h-72 object-cover rounded" alt="Movie">

                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Add smooth scrolling for category rows
        document.querySelectorAll('.category-scroll').forEach(scroll => {
            let isDown = false;
            let startX;
            let scrollLeft;

            scroll.addEventListener('mousedown', (e) => {
                isDown = true;
                scroll.classList.add('active');
                startX = e.pageX - scroll.offsetLeft;
                scrollLeft = scroll.scrollLeft;
            });

            scroll.addEventListener('mouseleave', () => {
                isDown = false;
                scroll.classList.remove('active');
            });

            scroll.addEventListener('mouseup', () => {
                isDown = false;
                scroll.classList.remove('active');
            });

            scroll.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scroll.offsetLeft;
                const walk = (x - startX) * 2;
                scroll.scrollLeft = scrollLeft - walk;
            });
        });

        // Mobile menu toggle
        const mobileMenu = () => {

            });
        });
    </script>
